<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>PokeSearch</title>
    <link rel = "stylesheet" href = "rapidex.css">
    <script src = "rapidex.js"></script>
</head>
<body>
    <div id="searchContainer">
        <h1>RAPIDEX</h1>
        <input id="searchBar" type="text" placeholder="Search For Pokemon">
        <div id="searchButton">SEARCH</div>
    </div>
    <div id="loader" style="display:none"></div>
    <div id="pokeDisplay" style="display:none">
        <img id="pokeImg">
        <h2 id="pokeName"></h2>
        <h3 id="pokeID"></h3>
        <p id="region"></p>
        <div id="typeDisplay">
            <p id="typeTitle" class="title" style="visibility:hidden">Type</p>
            <p id="pokeType"></p>
            <p id="weakTitle" class="title" style="visibility:hidden">Weak to</p>
            <p id="pokeWeak"></p>
        </div>
        
    </div>
    <div id="errorDisplay">
        <div id="qm">???</div>
        <p id="errorMessage"></p>
    </div>
</body>
</html>
